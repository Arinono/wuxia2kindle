{% extends "authenticated.html" %}

{% block title %}Home | {% call super() %}{% endblock %}

{% block content %}
{% call super() %}
<main class="sm:px-10 px-6 mx-auto max-w-[1280px] pt-4 pb-10 sm:pt-8 sm:pb-2">
  <div class="py-3 md:pb-0">
    <h3 class="font-bold">Books</h3>
    <div
      hx-trigger="load"
      hx-get="/books"
      hx-target=".wrapper"
      hx-swap="innerHTML"
      class="overflow-x-hidden md:py-3 py-2"
    >
      <div class="wrapper w-full grid gap-4 justify-between grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"></div>
    </div>
  </div>
</main>
{% endblock %}
