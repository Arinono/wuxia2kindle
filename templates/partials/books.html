{% if books.len() > 0 %} {% for book in books %}
<div
  class="mb-4 h-full"
>
  <a href="book/{{ book.id }}">
    <div class="h-0 relative pb-[146%]">
      {% include "cover_loader.html" %}
    </div>
  </a>
  <div class="px-1 pt-1">
    <a
      href="book/{{ book.id }}"
      class="line-clamp-2 text-sm md:text-base font-semibold leading-[120%] tracking-tight"
      >{{ book.name }}</a
    >
  </div>
</div>
{% endfor %}
<style>
  .skin-bookcover {
    background: linear-gradient(158deg, #00000000 0%, #00000001 100%);
    box-shadow:
      inset 0 0 0 0.5px #000000e6,
      inset 1px 1px 4px #fff9,
      inset -2px -4px 12px #0003;
  }
</style>
{% else %}
<p>No books found.</p>
{% endif %}
